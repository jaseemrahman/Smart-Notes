{% load static %}
<html>
    <head>   
         
        <link rel='stylesheet' 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

        <linl rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Smart Notes
        {% block title %}
        {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-light me-1">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-light me-1">Create</a>
                <a href="{% url 'logout' %}" class="btn btn-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-light me-1">Signup</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
    </html>
